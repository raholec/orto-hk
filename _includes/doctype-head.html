<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    {% if site.google-verification %}
    <meta name="google-site-verification" content="{{ site.google_verification }}">
    {% endif %}

    <title>{{ site.title }}</title>

    <meta name="author" content="orto-hk s.r.o." />
    <meta name="keywords" content="Naše ordinace poskytuje ortodontickou léčbu dětí i dospělých a dále služby dentální hygienistky." />
    <meta name="description" content="Naše ordinace poskytuje ortodontickou léčbu dětí i dospělých a dále služby dentální hygienistky.Ortodoncie se zaměřuje na odstranění nerovností chrupu (srovnání zubů) pomocí fixních (pevných) i snímacích ortodontických aparátů. Fixní aparáty používáme klasické kovové i estetické (keramické, safírové), včetně aparátů lingválních. Ošetřujeme také pacienty operační, u nichž je nutná ortodonticko-chirurgická terapie. V tomto případě spolupracujeme s doc.MUDr.René Foltánem v Praze. Dentální hygienistka provádí instruktáž ústní hygieny (číštění zubů) u pacientů s rovnátky i bez, dospělých i dětí, dále provádí bělení zubů, odstranění zubního kamene, pigmentací, pískování zubů, aplikaci dentálních šperků apod." />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic' rel='stylesheet' type='text/css'>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">
</head>
